<script>
function downloadPDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  let y = 20;

  doc.setFontSize(16);
  doc.text("DIGITAL RESUME", 10, y);
  y += 10;

  doc.setFontSize(12);
  doc.text("Name: " + name.value, 10, y);
  y += 8;

  doc.text("Email: " + email.value, 10, y);
  y += 10;

  doc.text("Education:", 10, y);
  y += 6;
  doc.text(doc.splitTextToSize(education.value, 180), 10, y);
  y += 20;

  doc.text("Experience:", 10, y);
  y += 6;
  doc.text(doc.splitTextToSize(experience.value, 180), 10, y);

  doc.save("Tamilaruvi_Resume.pdf");
}
</script>
